{% extends 'base.html' %}
{% block title %}mee{% endblock title %}
{% block body %}
<div class="col-md-8" id="main_content">
			<center><h3>User Login Form</h3></center>
      <form action="{% url 'myapp:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mt-4">
            <label class="font-weight-bold">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" />
        </div>
        {% if error %}
            <li class="error-message ml-0" style="font-size:16px;color: red;"><b>{{error}}</b></li>
        {% endif %}
        
        <div class="btn-group mt-3 w-100">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <button type="button" class="btn btn-primary"><i class="lni lni-arrow-right"></i>
            </button>
        </div>
    </form>
  </div>
  <button type="submit" class="btn btn-dark" value="login">Login</button>
  <a href="/register">Not registered yet?</a></label>

{% endblock body %}
